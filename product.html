<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Products</title>
		<link rel="stylesheet" type="text/css" href="css/products.css"/>
		<link rel="shortcut icon" href="img/logo.ico">
		<link rel="stylesheet" href="CSS/head_common.css"/>
		<script src="JS/jquery.min.js"></script>
		<script src="JS/angular.min.js"></script>
		<script src="JS/angular-sanitize.js"></script>
		<script src="JS/product.js"></script>
	</head>
	<body ng-app="myApp">
		<!--头部+导航栏-->
		<ab-Tl></ab-Tl>
		<!--中部-->
		<section>
			<div class="center">
				<!--左侧产品导航栏-->
				<div class="sidebar">
					<div class="nav">
						<!--Products-->
						<div class="ProductsHeader">Products</div>
						<div class="ProductsNav"></div>
					</div>
					<img src="img/pic.png" width="100%"/>
				</div>
				<!-- 右侧产品栏 -->
				<div class="CenterRight">
					<!-- 头部导航-->
					<div class="CenterRightHeader">
						<h2>Products</h2>
						<span class="CenterRightPath"><a href=""><span>Home</span></a>><a href=""><span>Products</span></a></span>
					</div>
					<!-- 产品列表-->
					<div  class="Details"></div>
					<div class="link">
						<div class="pageInfo"></div>
						<a class="next"><span class="omit">>></span></a>
						<div class="page"></div>
						<a class="last"></a>
					</div>
				</div>
			</div>
		</section>
		<!--尾部-->
		<iframe  width="100%" height="311"  src="footer_common.html" scrolling="NO"></iframe>
	</body>
	<script>
        var app=angular.module('myApp',["ngSanitize"]);
        app.directive('abTl',function(){
            return{
                templateUrl:'head_common.html',
                restrict:'EACM',
                replace:true,
                link: function(scope) {
                    var navArr = document.querySelectorAll(".navs .navi");
                    var hider = document.querySelector(".hider");
                    var Timer;
                    for(var i = 1; i < navArr.length; i++) {
//                        navArr[i].navIndex = i;
                        navArr[i].onmouseenter = function() {
                            hider.style.height = "150px";
                            clearTimeout(Timer);
                        };
                        navArr[i].onmouseleave = function() {
                            Timer = setTimeout(function() {
                                hider.style.height = "0px";
                            }, 200)

                        };
                        hider.onmouseover = function() {
                            this.style.height = "150px";
                            clearTimeout(Timer);
                        }
                        hider.onmouseout = function() {
                            this.style.height = "0px";
                        }
                    }
                }
            }
        })
	</script>
</html>
